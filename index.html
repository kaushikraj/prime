<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>prime</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">prime</h1>
      <div class="scores-container">
	    <div class="level-container">0</div>
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro"></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
		  <a class="retry-button">Try again</a>
		  <a class="alert-button">Ok</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell" id="0"></div>
          <div class="grid-cell" id="1"></div>
          <div class="grid-cell" id="2"></div>
          <div class="grid-cell" id="3"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell" id="4"></div>
          <div class="grid-cell" id="5"></div>
          <div class="grid-cell" id="6"></div>
          <div class="grid-cell" id="7"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell" id="8"></div>
          <div class="grid-cell" id="9"></div>
          <div class="grid-cell" id="10"></div>
          <div class="grid-cell" id="11"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell" id="12"></div>
          <div class="grid-cell" id="13"></div>
          <div class="grid-cell" id="14"></div>
          <div class="grid-cell" id="15"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

	<p class="game-explanation">
      <strong class="important">How to play:</strong> Select one or more tiles that sum to a prime number.</strong>
	  <br/>
	  <br/>
	  <strong>Level (max: 5)</strong> indicates the number of tiles required to create a prime number. Only one solution per grid.
    </p>
    <hr>
    <p>
    Created by <a href="https://www.linkedin.com/in/kaushikraj" target="_blank">Kaushik Raj.</a> 
	Based on <a href="http://git.io/2048" target="_blank">2048 by Gabriele Circulli</a>.
    </p>
	
  </div>

  <script src="js/util.js"></script>
  <script src="js/prime.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/mouse_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
